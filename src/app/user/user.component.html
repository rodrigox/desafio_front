<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-10 mx-auto">
      <div class="card">
        <div class="card-header">
          <label class="custom-control-label" for="customCheck1">
            {{ "Lista de Usuarios" }}</label>

          <div class="text-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-cadastro-modal-xl"
              data-whatever="@mdo">Cadastrar</button>
          </div>

          <form class="form-inline">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
          </form>

          <div>
            <div class="table-responsive">
              <div class="table" *ngIf="users && listUser.length">
                <thead>
                  <tr>
                    <th>Login</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>email</th>
                    <th>birthday</th>
                    <th>phone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of users">
                    <td>{{ usuario.login }}</td>
                    <td>{{ usuario.firstName }}</td>
                    <td>{{ usuario.lastName }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.birthday | date }}</td>
                    <td>{{ usuario.phone }}</td>

                    <td>
                    <td> <button type="submit" class="btn btn-light">Atualizar</button> </td>
                    <td> <button type="submit" class="btn btn-light" (click)="deleteUser(usuario.idUser)">Remover</button>


                  </tr>
                </tbody>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Cadastro de Usuario -->

<div class="modal fade bd-cadastro-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal de Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col">
              <label for="recipient-name" class="col-form-label">FirstName </label>
              <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" />
            </div>
            <div class="col">
              <label for="message-text" class="col-form-label">LastName</label>
              <input  requred="true" type="email" class="form-control" [(ngModel)]="user.lastName" name="lastName">
            </div>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Email</label>
            <input class="form-control" [(ngModel)]="user.email" name="email">
          </div>
          <div class="row">
            <div class="col">
              <label for="message-text" class="col-form-label">BirthDay</label>
              <input type="date" class="form-control" [(ngModel)]="user.birthday" id="birthDay">
            </div>
            <div class="col">

              <label for="message-text" class="col-form-label">Phone</label>
              <input class="form-control" [(ngModel)]="user.phone" name="message-text">
            </div>
          </div>

        <div class="row">
          <div class="col">
            <label for="message-text" class="col-form-label">Login</label>
            <input class="form-control" name="login"  [(ngModel)]="user.login" >
          </div>
          <div class="col">

            <label for="message-text" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" >
          </div>
        </div>
        </form>


      </div>
      <div class="modal-footer"> <button type="submit" class="btn btn-secondary" (click)="saveUser()"
          data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>




</div>
